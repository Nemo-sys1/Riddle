<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle of the Cat</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #d1d1d1;
            font-family: "Courier New", monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
        }
        .riddle {
            font-size: 1.2rem;
            text-align: center;
        }
        input[type="text"] {
            margin-top: 15px;
            padding: 8px;
            font-family: inherit;
            background-color: #111;
            color: #fff;
            border: 1px solid #555;
        }
        button {
            padding: 8px 12px;
            margin-top: 10px;
            background-color: #222;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #444;
        }
        .hidden {
            display: none;
        }
        img {
            max-width: 80%;
            max-height: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Riddle of the Cat</h1>

<div class="riddle">
    <p>Silent paws leave hidden trails.</p>
    <p>Do you see the unseen?</p>
    <p><em>I act like a cat, I look like a cat, Yet I am not a cat. What am I?</em></p>
    <input type="text" id="answer" placeholder="Your answer...">
    <button onclick="checkAnswer()">Submit</button>
    <p id="result" class="hidden">Correct! The cat guides you to the next clue.</p>
    
    <!-- Imagem oculta inicialmente -->
    <img id="customImage" class="hidden" src="" alt="Mystery Image">
</div>

<script>
    function checkAnswer() {
        const answer = document.getElementById('answer').value.toLowerCase().trim();
        const result = document.getElementById('result');
        const customImage = document.getElementById('customImage');
        
        if (answer === 'kitten') {
            result.classList.remove('hidden');
            customImage.src = "lunarcode.jpg"; // Caminho atualizado da imagem
            customImage.classList.remove('hidden');
        } else {
            alert('Wrong answer. The cat watches.');
        }
    }
</script>

</body>
</html>
